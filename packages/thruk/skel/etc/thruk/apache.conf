<IfModule mod_fcgid.c>

  <Directory ###ROOT###/share/thruk/root/>
    Options FollowSymLinks
    AllowOverride All
    order allow,deny
    allow from all
  </Directory>

  AliasMatch /###SITE###/thruk/(.*\.cgi|.*\.html)  ###ROOT###/share/thruk/script/thruk_fastcgi.pl/thruk/$1
  Alias /###SITE###/thruk ###ROOT###/share/thruk/root/thruk
  <Location /###SITE###/thruk>
    Options ExecCGI
  </Location>

  AddHandler fcgid-script .pl
  MaxRequestsPerProcess 100
</IfModule>
