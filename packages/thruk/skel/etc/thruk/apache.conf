<IfModule mod_fcgid.c>
  AddHandler fcgid-script .pl

  <Directory ###ROOT###/share/thruk/root/>
    Options FollowSymLinks
    AllowOverride All
    order allow,deny
    allow from all
  </Directory>

  Alias /###SITE###/thruk/documentation.html ###ROOT###/share/thruk/root/thruk/documentation.html
  AliasMatch /###SITE###/thruk/(.*\.cgi|.*\.html)  ###ROOT###/etc/thruk/thruk_env.pl/thruk/$1
  Alias /###SITE###/thruk ###ROOT###/share/thruk/root/thruk
  <Location /###SITE###/thruk>
    Options ExecCGI
  </Location>
</IfModule>
