# Thruk Settings

######################################
# set the url prefix for all urls
url_prefix = /###SITE###/

######################################
# set the ssi path
ssi_path = ###ROOT###/etc/thruk/ssi/

######################################
# set the log4perl config file
log4perl_conf = ###ROOT###/etc/thruk/log4perl.conf

######################################
# Backend Configuration
<Component Thruk::Backend>
    <peer>
        name   = ###SITE###
        type   = livestatus
        <options>
            peer            = ###ROOT###/tmp/run/live
       </options>
    </peer>
</Component>
