[paths]
data = ###ROOT###/var/grafana/data
logs = ###ROOT###/var/log/grafana

[log]
mode = file
[log.file]
level =  Info

[server]
http_port = 8003
domain = localhost
static_root_path = ###ROOT###/share/grafana/public
root_url = %(protocol)s://%(domain)s:%(http_port)s/###SITE###/grafana/

[analytics]
reporting_enabled = false

[security]
disable_gravatar = true
admin_user = omdadmin
admin_password = omd

[users]
allow_sign_up = false

[auth.anonymous]
enabled = true
org_role = Admin
