<IfModule mod_proxy_http.c>
  ProxyRequests Off
  ProxyPreserveHost On

  <Proxy http://127.0.0.1:###PORT###/###SITE###>
    Order allow,deny
    allow from all
  </Proxy>

  <Location /###SITE###>
    ProxyPass http://127.0.0.1:###PORT###/###SITE###
    ProxyPassReverse http://127.0.0.1:###PORT###/###SITE###
  </Location>
</IfModule>

<IfModule !mod_proxy_http.c>
  Alias /###SITE### /omd/sites/###SITE###
  <Directory /omd/sites/###SITE###>
    Deny from all
    ErrorDocument 403 "<h1>OMD: Incomplete Apache2 Installation</h1>You need mod_proxy and mod_proxy_http in order to run the web interface of OMD."
  </Directory>
</IfModule>
